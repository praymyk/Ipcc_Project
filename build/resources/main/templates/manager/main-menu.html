<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Tree</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS for the menu -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #menuTree {
            width: 200px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 5px;
            border-right: 1px solid #dee2e6;
        }

        /* 폴더 트리 메뉴 스타일 */
        #menuTree ul {
            list-style-type: none;
            padding-left: 10px;
        }

        #menuTree a {
            margin: 3px 0;
            text-decoration: none;
            display: block;
            padding: 5px;
            border-radius: 4px;
            color: #343a40;
        }

        #menuTree a:hover {
            background-color: #e9ecef;
        }

        .folder {
            font-weight: bold;
            cursor: pointer;
        }

        .nested {
            display: block; /* 기본적으로 모든 항목을 표시 */
        }
        .hidden {
            display: none;
        }

        /* 반응형 스타일 (메뉴 토글) */
        #menuTree.active {
        margin-left: -200px;
        }

        @media (max-width: 768px) {
            #menuTree {
                margin-left: -200px;
            }
            #menuTree.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="menuTree">

        <!-- 사이드 메뉴 토클 버튼 ( 버튼으로 숨기기, 반응형 숨기기 )-->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>관리자 메뉴 </span>
                    </button>
                </div>
            </nav>
        </div>
        <ul>
            <li>
                <a href="#" class="folder" onclick="toggleFolder(this)">사용자</a>
                <ul class="nested">
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">업체관리</a>
                        <!--추가 하위 메뉴 생성 가능
                        <ul class="nested">
                            <li><a href="">ex1</a></li>
                            <li><a href="">ex2</a></li>
                        </ul>
                        -->
                    </li>
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">관리자 계정관리</a>
                    </li>
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">관리자 메뉴권한</a>
                    </li>
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">업체별 사용현황</a>
                    </li>
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">상담원 메뉴권한</a>
                    </li>
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">상담원 CRM메뉴</a>
                    </li>
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">상담원 공지사항</a>
                    </li>
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)">상담원 FAQ</a>
                    </li>
                </ul>
            </li>
            
            <li>
                <a href="#" class="folder" onclick="toggleFolder(this)">기본정보</a>
                <ul class="nested">
                    <li>
                        <a href="#" class="folder" onclick="toggleFolder(this)"></a>

                    <li>

                    </li>
                    <li>

                </ul>
            </li>

            <li>

                </ul>

        </ul>
    </div>

    <!-- 메뉴 폴더 클릭 시 하위 메뉴 (ul 태그) 토글 -->
    <script>
        function toggleFolder(element) {
            $(element).next('ul.nested').toggleClass('hidden');
        }
    </script>

    
    <!-- 사이드 메뉴 토클(숨기기) 관련 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#menuTree').toggleClass('active');
            });
        });
    </script>
</body>
</html>
